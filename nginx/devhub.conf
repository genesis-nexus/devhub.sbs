# Nginx configuration for DevHub.sbs
# Standard static site configuration with IP address support
# Place this file at: /etc/nginx/sites-available/devhub.conf

server {
    # Listen on port 80 for both IPv4 and IPv6
    # default_server means this will catch all requests, including IP addresses
    listen 80 default_server;
    listen [::]:80 default_server;

    # Server name configuration
    # The underscore (_) is a catch-all that matches any hostname/IP address
    # This allows access via IP address while still supporting domain names
    server_name _;

    # Document root - where your static files are located
    root /var/www/devhub.sbs/docs;

    # Default index file
    index index.html index.htm;

    # Logging
    access_log /var/log/nginx/devhub-access.log;
    error_log /var/log/nginx/devhub-error.log;

    # Character set
    charset utf-8;

    # Main location block - serve static files
    location / {
        # Try to serve the requested file, then directory, then fall back to index.html
        # This enables client-side routing for SPAs
        try_files $uri $uri/ /index.html;
    }

    # Security: Deny access to hidden files (files starting with .)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Optimize: Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # robots.txt and favicon.ico special handling
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
